<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body id="cuerpocontacto">
    <header class="container-fluid">
        <div class="row h-100">
            <div class=" d-flex justify-content-center align-items-center">
                <img src="../assets/img/LOGO CONTACTO.png" class="img-fluid" alt="logo contacto">
            </div>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav ml-auto ">
                            <li class="nav-item">
                                <a class="nav-link text-black" href="../index.html">INICIO</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-black" href="../pages/estudios.html">ESTUDIOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="../pages/intereses.html">INTERESES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="../pages/sobremi.html">SOBRE MI</a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="col d-flex flex-column h-100 align-items-center pt-4 ">

        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
            <input type="name" class="form-control form-control-sm" id="exampleFormControlInput1" required>
        </div>
        <div class="mb-2 ">
            <label for="exampleFormControlInput1" class=" form-label">Telefono</label>
            <input type="number" class="form-control form-control-sm " id="exampleFormControlInput1" required>
        </div>
        <div class="mb-2 ">
            <label for="exampleFormControlInput1" class="form-label">Direccion de mail</label>
            <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                placeholder="name@example.com" required>
        </div>
        <div class="mb-2 ">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control form-control-s" id="exampleFormControlTextarea1" rows="3"
                placeholder="Deje su comentario..." required></textarea>
        </div>

        <div>
            <button type="button" class="btn btn-light btn-lg">Cancelar</button>
            <button type="button" class="btn btn-light btn-lg">Enviar</button>
        </div>

    </main>


    <footer id="footercontacto" class="footer">
        <div class="logowp">
            <img src="../assets/img/whatsapp-logo-png.png" alt="Logo de WhatsApp">
        </div>
        <div class="linkwp">
            <a href="https://api.whatsapp.com/send?phone=+541157463117&text=Hola%20Estefania,%20nos%20contactamos%20de..." target="_blank" >Click para chatear</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
